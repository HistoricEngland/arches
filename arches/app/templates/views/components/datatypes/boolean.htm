{% load i18n %}
<!-- ko if: $data.search -->
{% block search %}
<div class="col-sm-12">
    <select class="resources" data-bind="value: searchValue, chosen: {
        width: '100%',
        disable_search_threshold: 15
    }, options: [
        {id: '', name: '{% trans "Select an Option" %}'},
        {id: 't', name: trueLabel},
        {id: 'f', name: falseLabel},
        {id: 'null', name: '{% trans "Has no value" %}'},
        {id: 'not_null', name: '{% trans "Has any value" %}'}
    ], optionsText: 'name', optionsValue: 'id', attr:{'aria-label': 'Select an Option'}"></select>
</div>
{% endblock search %}
<!-- /ko -->

<!-- ko if: $data.graph -->
<div class="control-label">
    {% trans "Label 'True'" %}
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input class="form-control input-md widget-input" data-bind="textInput: trueLabel, attr: {'aria-label': 'True value'}">
</div>
<div class="control-label">
    {% trans "Label 'False'" %}
</div>
<div class="col-xs-12 pad-no crud-widget-container">
    <input class="form-control input-md widget-input" data-bind="textInput: falseLabel, attr: {'aria-label': 'False value'}">
</div>
<!-- /ko -->
