{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" data-bind="text:label">
        </label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <div class="pad-hor columns option-input" data-bind="foreach: flatOptions">
                <label class="form-radio form-normal form-text"
                    data-bind="css: {
                        'active': $parent.isOptionSelected($data),
                        'disabled': $parent.disabled
                    },
                    click: function () {
                        $parent.setOptionSelection($data, true);
                    }" tabindex="0" onkeyup="if(event.which == 13 || event.keyCode == 13){ $(this).trigger('click'); }">
                    <input type="radio" data-bind="checked: $parent.value,
                        attr: {
                            value: id,
                            name: $parent.node.nodeid
                        }">
                    <span data-bind="text: $data.text"></span>
                </label>
            </div>
        </div>
    </div>
</div>
{% endblock form %}

{% block config_form %}
<div>
    <div class="control-label">
        {% trans "Default Value" %}
    </div>
    <div class="col-xs-12">
        <div class="pad-hor columns radio-panel option-input-config" data-bind="foreach: flatOptions">
            <label class="form-radio form-normal form-text"
                data-bind="css: {
                    'active': $parent.isOptionSelected($data)
                },
                click: function () {
                    $parent.setOptionSelection($data, true);
                }" tabindex="0" onkeyup="if(event.which == 13 || event.keyCode == 13){ $(this).trigger('click'); }">
                <input type="radio" data-bind="checked: $parent.defaultValue,
                    attr: {
                        value: id,
                        name: $parent.node.nodeid
                    }">
                <span data-bind="text: $data.text"></span>
            </label>
        </div>
    </div>
</div>

{% endblock config_form %}
