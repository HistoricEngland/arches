{% extends "views/components/cards/default.htm" %}
{% load i18n %}

{% block form %}
{% include 'views/components/related-resources-map-editor.htm' %}
{% endblock form %}

{% block config %}
<div>
    <div class="node-config-item">
        <label class="control-label" for="drawingsmapsource">Select drawings map source (optional)</label>
        <input id="drawingsmapsource" type="text" data-bind="textInput: selectSource" class="form-control input-lg widget-input">
    </div>
    <div class="node-config-item">
        <label class="control-label" for="drawingsmapsourcelayer">Select drawings map source layer (optional)</label>
        <input id="drawingsmapsourcelayer" type="text" data-bind="textInput: selectSourceLayer" class="form-control input-lg widget-input">
    </div>
</div>
{% endblock config %}
